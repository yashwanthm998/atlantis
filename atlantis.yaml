version: 3

repos:
  - id: github.com/yashwanthm998/atlantis
    allowed_overrides: [workflow]
    allow_custom_workflows: true
    autoplan:
      enabled: true
      when_modified: ["*.tf", "*.tfvars"]

projects:
  - dir: Project_1
    workflow: Project_1_workflow
  - dir: Project_2
    workflow: Project_2_workflow

workflows:
  Project_1_workflow:
    plan:
      steps:
        - run: rm -rf .terraform .terraform.lock.hcl
        - run: terraform init
        - run: |
            terraform plan \
              -var-file="terraform.tfvars" \
              -out=tfplan
    apply:
      steps:
        - run: terraform apply -var-file="terraform.tfvars" tfplan

  Project_2_workflow:
    plan:
      steps:
        - run: rm -rf .terraform .terraform.lock.hcl
        - run: terraform init
        - run: |
            terraform plan \
              -var-file="terraform.tfvars" \
              -out=tfplan
    apply:
      steps:
        - run: terraform apply -var-file="terraform.tfvars" tfplan
